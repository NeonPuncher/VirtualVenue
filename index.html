<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginstyle.css">
    <title>LogIn</title>
</head>
<body>
    <div class="bluepart">
        <div class="logger">
            <div class="logo">
                <h1>Smart Venue Effenaar</h1>
                <img src="images/EffenaarLogo.png" style="width: 100%;">
            </div>
            <div class="login">
                <h1>Login</h1>
                <div class="flex-wrap">
                    <h3>E-mail</h3>
                    <input type="email" id="email">
                    <h3>Password</h3>
                    <input type="password">
                </div>
                <hr>
                <button class="loginBtn" onclick="checkLog()">Log-in</button>
                <button class="loginBtn">Forgot Password</button>
            </div>
        </div>
    </div>
</body>
<script>
    function checkLog() {
        let email = document.getElementById('email').value;
        console.log(email)
        if(email == 'programmeur@effenaar.com'){
            location.href = "http://127.0.0.1:5500/Calendar.html";
        }
        if(email == 'productieleider@effenaar.com'){
            location.href = "http://127.0.0.1:5500/Calendar2.html";
        }
    }
</script>
</html>
