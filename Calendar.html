<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Event Calendar</title>
    <meta charset='utf-8' />
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.css' rel='stylesheet' />
    <link href="css/calendarstyle.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.js'></script>
    <script src="js/Calendar.js"></script>
    <script src="js/buttonscript.js"></script>
  </head>
  <body>
    <div class="CreateNewEvent" id="NewEventPromt">
            <h2>Event Stream and Date</h2>
            <a href="javascript:void(0)" class="closebtn" onclick="Eoff()">&times;</a>
            <hr>
            <div class="StreamInfo">
                <div>
                  <h3>Title</h3>
                  <input type="text" id="title" class="textInput" placeholder="Virtual Concert Queen">
                  <button class="applyBtn">Apply</button>
                </div>
                <div>
                    <h3>Stream URL</h3>
                    <input class="textInput" id="streamlink" type="text" placeholder="https://www.live.tv/Queen">
                    <button class="applyBtn">Apply</button>
                </div>
            </div>
            <h3>Date and Time</h3>
            <div class="TimeInfo">
                <h4>Event Date:</h4><input type="date" id="date">
                <h4>Event duration: </h4><input type="time" id="starttime"><h4>To</h4><input type="time" id="endtime">
            </div>
            <button class="EditBtn" onclick="getDate()">Continue</button>

    </div>
      <div class="container">
        <div class="Sidbar">
          <img src="images/EffenaarLogo.png" style="width: 70px; margin-bottom: 30%;">
          <div>
            <div class="SideBtnA" id="Calendar" onclick="Calendar()"><img src="images/calendarWhite.png" class="SideImg"><label>Agenda</label></div>
            <div class="SideBtn" id="TestStage" onclick="TestStage()"><img src="images/StageIcon.png" class="SideImg"><label>Test Stages</label></div>
            <div class="SideBtn" id="RequestStage" onclick="ReqeustStage()"><img src="images/RequestIcon.png" class="SideImg"><label>Request</label></div>
            <div class="Sidefill"></div>
            <div class="SideBtn" id="LogOut" onclick="LogOut()"><img src="images/LogoutIcon.png" class="SideImg"><label>LogOut</label></div>
            <div class="Sidefill"></div>
          </div>
        </div>
        <div class="CalendarDiv" id='calendar'></div>
        <div class="CalendarInfo">
            <img class="infoImg" id="infoImg" src="">
            <h3>Event Name:</h3>
            <p id="eventName"></p>
            <h3>Event Start Date:</h3>
            <p id="eventStartTime"></p>
            <h3>Event End Date:</h3>
            <p id="eventEndTime"></p>
            <h3>Maximum Users:</h3>
            <p id="maxUsers"></p>
            <h3>Host Application:</h3>
            <p id="hostApp"></p>
            <h3>Event Instructions:</h3>
            <p id="extraInfo"></p>
            <button class="EditBtn">Edit</button>
        </div>
      </div>
  </body>
</html>
